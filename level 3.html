<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structure HTML SÃ©mantique</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 80%;
            display: grid;
            grid-template-areas:
                "header header"
                "nav nav"
                "section aside"
                "article aside"
                "footer footer";
            gap: 10px;
            background-color:blue
            padding: 10px;
        }
        header { grid-area: header; background: red; padding: 20px; text-align: center; }
        nav { grid-area: nav; background: blue; padding: 20px; text-align: center; }
        section { grid-area: section; background: yellow; padding: 20px; text-align: center; }
        article { grid-area: article; background: orange; padding: 20px; text-align: center; }
        aside { grid-area: aside; background: pink; padding: 20px; text-align: center; }
        footer { grid-area: footer; background: gray; padding: 20px; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <header><h1>&lt;header&gt;</h1></header>
        <nav><h1>&lt;nav&gt;</h1></nav>
        <section><h1>&lt;section&gt;</h1></section>
        <article><h1>&lt;article&gt;</h1></article>
        <aside><h1>&lt;aside&gt;</h1></aside>
        <footer><h1>&lt;footer&gt;</h1></footer>
    </div>
</body>
</html>
