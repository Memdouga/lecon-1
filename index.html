<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <section>
        <div class>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">Navbar</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
        </div>

        <style>
            .custom-row {
                margin-bottom: 5px;
                color: white;
            }
            .custom-col {
                background-color: #3d9db3;
                padding: 10px;
                border: 2px solid white;
                text-align: center;
            }
            .container {
                background-color: #f5f5f5;
                padding: 20px;
                border: 1px solid #ddd;
                margin-top: 20px;
            }
        </style>
        <div class="container">
            <!-- Première ligne: une seule colonne pleine largeur -->
            <div class="row custom-row">
                <div style="text-align: left;" class="col-12 custom-col">1</div>
            </div>
            
            <!-- Deuxième ligne: division 25% - 75% -->
            <div class="row custom-row">
                <div style="text-align: left;" class="col-2 custom-col" >1</div>
                <div class="col-10 custom-col"></div>
                
            </div>
            
            <!-- Troisième ligne: division 33% - 67% -->
            <div class="row custom-row">
                <div style="text-align: left;" class="col-4 custom-col">1</div>
                <div class="col-8 custom-col"></div>
            </div>
            
            <!-- Quatrième ligne: division 40% - 60% -->
            <div class="row custom-row">
                <div style="text-align: left;" class="col-5 custom-col">1</div>
                <div class="col-7 custom-col"></div>
            </div>
            
        
            
            <!-- Sixième ligne: division 58% - 42% -->
            <div class="row custom-row">
                <div style="text-align: left;" class="col-7 custom-col">1</div>
                <div class="col-5 custom-col"></div>
            </div>
            
            <!-- Septième ligne: division 67% - 33% -->
            <div class="row custom-row">
                <div style="text-align: left;" class="col-8 custom-col">1</div>
                <div class="col-4 custom-col"></div>
            </div>
            
            <!-- Huitième ligne: division 75% - 25% -->
            <div class="row custom-row">
                <div style="text-align: left;" class="col-9 custom-col">1</div>
                <div class="col-3 custom-col"></div>
            </div>
            
            <!-- Neuvième ligne: division 83% - 17% -->
            <div class="row custom-row">
                <div style="text-align: left;" class="col-10 custom-col">1</div>
                <div class="col-2 custom-col"></div>
            </div>
            
            <!-- Dixième ligne: division 92% - 8% -->
            <div style="text-align: left;" class="row custom-row">
                <div class="col-11 custom-col">1</div>
                <div class="col-1 custom-col"></div>
            </div>
            
            <!-- Onzième ligne: une seule colonne pleine largeur -->
            <div style="text-align: left;" class="row custom-row">
                <div class="col-12 custom-col">1</div>
            </div>
        
        
    </section>
</body>


</html>
